<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        display: block;
        width: 100px;
        height: 100px;
        background-color: pink;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
        color: #cf2828;
        text-decoration: none;
      }
      span {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com"><span>5</span>s后跳转到百度</a>
    <script>
      let a = document.querySelector('a')
      let span = document.querySelector('span')
      let time = 5
      let timer = setInterval(() => {
        time--
        span.innerText = time
        if (time === 0) {
          clearInterval(timer)
          location.href = 'https://www.baidu.com'
        }
      }, 1000)
    </script>
  </body>
</html>
