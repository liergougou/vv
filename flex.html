<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: rgb(24, 111, 24);
        width: 700px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .item {
        width: 190px;
        height: 400px;
        background-color: pink;
        margin: 10px;
      }

      .box::after {
        content: '';
        width: 190px;
        height: 400px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">
        <div class="i">11</div>
      </div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>
  </body>
</html>
